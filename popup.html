<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flow</title>
  <style>
    body {
      width: 270px;
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 11px;
      padding: 10px 12px 12px 12px;
      background-color: #121212;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: 0;
    }

    .checkbox-container {
      position: relative;
      width: 15px;
      height: 15px;
      border: 1.2px solid #444;
      background-color: #1e1e1e;
      cursor: pointer;
      margin-right: 0;
      transition: background-color 0.1s ease-out, border-color 0.1s ease-out;
      border-radius: 4px;
    }

    .checkbox-container:hover {
      border-color: #555;
    }

    .checkbox-container input {
      opacity: 0;
      position: absolute;
      cursor: pointer;
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 15px;
      width: 15px;
      background-color: transparent;
      transition: background-color 0.1s ease-out;
      border-radius: 2.8px;
      box-sizing: border-box;
    }

    .checkbox-container input:checked ~ .checkmark {
      background-color: #3b82f6;
    }

    .checkmark:after {
      content: "";
      position: absolute;
      left: 5px;
      top: 1.5px;
      width: 3px;
      height: 7px;
      border: solid #1e1e1e;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    .checkbox-container input:checked ~ .checkmark:after {
      opacity: 1;
    }

    .option-label {
      font-size: 12px;
      font-weight: 400;
      color: #b0b0b0;
    }

    .title {
      font-size: 18px;
      margin-bottom: 10px;
      color: #fff;
      border-bottom: 1.5px solid #444;
      padding-bottom: 7px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title-gif {
      width: 24px;
      height: 24px;
    }

    /* Custom Dropdown Styles */
    .dropdown {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .dropdown-trigger {
      width: 100%;
      padding: 8px 28px 8px 8px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      cursor: pointer;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: border-color 0.2s ease;
      flex-shrink: 0;
    }

    .dropdown-trigger:hover {
      border-color: #555;
    }

    .dropdown-trigger.open {
      border-color: #3b82f6;
    }

    .dropdown-arrow {
      width: 0;
      height: 0;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-top: 5px solid #b0b0b0;
      transition: transform 0.2s ease;
      position: absolute;
      right: 10px;
      pointer-events: none;
    }

    .dropdown-trigger.open .dropdown-arrow {
      transform: rotate(180deg);
    }

    .dropdown-menu {
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 4px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.25s ease, opacity 0.2s ease;
      opacity: 0;
      flex-shrink: 0;
    }

    .dropdown-menu.open {
      max-height: 250px;
      overflow-y: auto;
      opacity: 1;
      margin-bottom: 8px;
    }

    .dropdown-item {
      padding: 8px 10px;
      font-size: 14px;
      color: #e0e0e0;
      cursor: pointer;
      transition: background-color 0.15s ease, color 0.15s ease;
      opacity: 0.5;
      font-weight: 400;
    }

    .dropdown-item:hover {
      background-color: #2a2a2a;
      opacity: 1;
    }

    .dropdown-item.selected {
      background-color: transparent;
      color: #3b82f6;
      opacity: 1;
      font-weight: 700;
    }

    .dropdown-item.selected:hover {
      background-color: #2a2a2a;
    }

    /* Individual site blocker option */
    .site-blocker-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Global settings section - hidden by default */
    .global-settings {
      display: none;
      flex-direction: column;
      gap: 11px;
    }

    .global-settings.active {
      display: flex;
    }

    /* Individual site setting - hidden by default */
    .individual-setting {
      display: none;
      flex-direction: column;
      gap: 6px;
    }

    .individual-setting.active {
      display: flex;
    }

    /* Section divider for individual settings */
    .section-divider {
      height: 1px;
      background-color: #333;
      margin: 4px 0 6px 0;
    }

    .settings-section-title {
      font-size: 11px;
      color: #888;
      margin-bottom: 2px;
      margin-top: 2px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .blue-line {
      height: 2px;
      background-color: #3b82f6;
      margin-top: 10px;
    }

    /* Scrollbar for dropdown */
    .dropdown-menu::-webkit-scrollbar {
      width: 6px;
    }

    .dropdown-menu::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    .dropdown-menu::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }

    .dropdown-menu::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Sub-options for granular blocking */
    .sub-options {
      display: flex;
      flex-direction: column;
      gap: 7px;
      max-height: 180px;
      overflow-y: auto;
      padding-right: 2px;
      min-height: 0;
      transition: min-height 0.15s ease;
    }

    .sub-option {
      display: flex;
      align-items: center;
      gap: 9px;
      transition: opacity 0.15s ease;
    }

    .sub-option-label {
      font-size: 12px;
      color: #b0b0b0;
    }

    .sub-option .checkbox-container {
      flex-shrink: 0;
    }

    .sub-options::-webkit-scrollbar {
      width: 4px;
    }

    .sub-options::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    .sub-options::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 2px;
    }

    .sub-options::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .sub-options .checkbox-container {
      width: 14px;
      height: 14px;
      border: 1px solid #444;
    }

    .sub-options .checkmark {
      width: 14px;
      height: 14px;
    }

    .sub-options .checkmark:after {
      left: 4.5px;
      top: 1.5px;
      width: 3px;
      height: 6px;
    }

    /* Category titles within sub-options */
    .sub-category-title {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 8px;
      margin-bottom: 2px;
      padding-left: 2px;
    }

    .sub-category-title:first-child {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <span>Flow</span>
      <img src="images/cockatiel.gif" alt="gif" class="title-gif">
    </div>

    <div class="dropdown" id="site-dropdown">
      <button class="dropdown-trigger" id="dropdown-trigger" type="button">
        <span id="dropdown-selected">Global Settings</span>
        <span class="dropdown-arrow"></span>
      </button>
      <div class="dropdown-menu" id="dropdown-menu">
        <div class="dropdown-item selected" data-value="global">Global Settings</div>
        <div class="dropdown-item" data-value="youtube">YouTube</div>
        <div class="dropdown-item" data-value="reddit">Reddit</div>
        <div class="dropdown-item" data-value="twitter">Twitter</div>
      </div>
    </div>

    <!-- Global Settings Section -->
    <div class="global-settings" id="global-settings">
      <div class="settings-section-title">BLOCK ALL SITES</div>
      <div class="option">
        <label class="checkbox-container">
          <input type="checkbox" id="global-blocker">
          <span class="checkmark"></span>
        </label>
        <span class="option-label">Enable All Blockers</span>
      </div>

      <div class="settings-section-title">GENERAL</div>
      <div class="option">
        <label class="checkbox-container">
          <input type="checkbox" id="new-tab-blocker">
          <span class="checkmark"></span>
        </label>
        <span class="option-label">Block New Tabs</span>
      </div>
    </div>

    <!-- Individual Site Setting -->
    <div class="individual-setting" id="individual-setting">
      <!-- Granular options (site-specific) -->
      <div class="sub-options" id="sub-options">
        <!-- Dynamically populated by JS -->
      </div>
    </div>

    <div class="blue-line"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
