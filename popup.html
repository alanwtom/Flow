<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flow</title>
  <style>
    body {
      width: 270px;
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 11px;
      padding: 10px 12px 12px 12px;
      background-color: #121212;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: 0;
    }

    .checkbox-container {
      position: relative;
      width: 15px;
      height: 15px;
      border: 1.2px solid #444;
      background-color: #1e1e1e;
      cursor: pointer;
      margin-right: 0;
      transition: background-color 0.2s ease, border-color 0.2s ease;
      border-radius: 4px;
    }

    .checkbox-container:hover {
      border-color: #555;
    }

    .checkbox-container input {
      opacity: 0;
      position: absolute;
      cursor: pointer;
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 15px;
      width: 15px;
      background-color: transparent;
      transition: background-color 0.2s ease;
    }

    .checkbox-container input:checked ~ .checkmark {
      background-color: #3b82f6;
    }

    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    .option-label {
      font-size: 12px;
      font-weight: 400;
      color: #b0b0b0;
    }

    .title {
      font-size: 18px;
      margin-bottom: 10px;
      color: #fff;
      border-bottom: 1.5px solid #444;
      padding-bottom: 7px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title-gif {
      width: 24px;
      height: 24px;
    }

    .selector-wrapper {
      display: flex;
      align-items: center;
    }

    .site-selector {
      flex: 1;
      padding: 8px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      cursor: pointer;
      -webkit-appearance: none;
      appearance: none;
    }

    .site-selector:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .site-selector option {
      background-color: #1e1e1e;
      color: #e0e0e0;
      padding: 8px;
    }

    /* Individual site blocker option */
    .site-blocker-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Global settings section - hidden by default */
    .global-settings {
      display: none;
      flex-direction: column;
      gap: 11px;
    }

    .global-settings.active {
      display: flex;
    }

    /* Individual site setting - hidden by default */
    .individual-setting {
      display: none;
    }

    .individual-setting.active {
      display: flex;
    }

    .settings-section-title {
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
      margin-top: 4px;
    }

    .blue-line {
      height: 2px;
      background-color: #3b82f6;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <span>Flow</span>
      <img src="images/cockatiel.gif" alt="gif" class="title-gif">
    </div>

    <div class="selector-wrapper">
      <select id="site-selector" class="site-selector">
        <option value="global">Global Settings</option>
        <option value="youtube">YouTube</option>
        <option value="reddit">Reddit</option>
        <option value="twitter">Twitter</option>
        <option value="instagram">Instagram</option>
        <option value="tiktok">TikTok</option>
        <option value="facebook">Facebook</option>
      </select>
    </div>

    <!-- Global Settings Section -->
    <div class="global-settings" id="global-settings">
      <div class="settings-section-title">BLOCK ALL SITES</div>
      <div class="option">
        <label class="checkbox-container">
          <input type="checkbox" id="global-blocker">
          <span class="checkmark"></span>
        </label>
        <span class="option-label">Enable All Blockers</span>
      </div>

      <div class="settings-section-title">GENERAL</div>
      <div class="option">
        <label class="checkbox-container">
          <input type="checkbox" id="new-tab-blocker">
          <span class="checkmark"></span>
        </label>
        <span class="option-label">Block New Tabs</span>
      </div>
    </div>

    <!-- Individual Site Setting -->
    <div class="individual-setting" id="individual-setting">
      <div class="option">
        <label class="checkbox-container">
          <input type="checkbox" id="site-blocker">
          <span class="checkmark"></span>
        </label>
        <span class="option-label" id="block-label">Block FYP</span>
      </div>
    </div>

    <div class="blue-line"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
